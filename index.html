<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Firebase com Emojis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color, #f0f0f0);
      color: var(--text-color, #000);
    }
    .chat-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--container-bg, #fff);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-messages {
      padding: 20px;
      overflow-y: auto;
      max-height: 400px;
      border-bottom: 1px solid #ccc;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .chat-message .username {
      font-weight: bold;
      color: var(--text-color, #333);
    }
    .chat-message .message {
      color: var(--text-color, #666);
    }
    .chat-message .timestamp {
      font-size: 0.8em;
      color: #999;
      margin-left: 10px;
    }
    #message-input {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-button, #theme-toggle {
      padding: 10px 20px;
      margin-left: 5px;
      border-radius: 5px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-button:hover, #theme-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="username-container">
    <h2>Digite seu nome para entrar na sala de bate-papo:</h2>
    <input type="text" id="username-input" placeholder="Digite seu nome...">
    <button id="enter-button">Entrar</button>
  </div>

  <div id="chat-container" style="display: none;" class="chat-container">
    <div class="chat-header">
      <h2>Sala de Bate-Papo 🙂 😊 😄 ❤ 💛 💙</h2>
      <button id="theme-toggle">🌙 Alternar Tema</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
    <button id="send-button">Enviar</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJQ94Ty6lurovUXe07P9ph8C30-ZdqX2g",
      authDomain: "batepapo-7940a.firebaseapp.com",
      databaseURL: "https://batepapo-7940a-default-rtdb.firebaseio.com",
      projectId: "batepapo-7940a",
      storageBucket: "batepapo-7940a.appspot.com",
      messagingSenderId: "785173093230",
      appId: "1:785173093230:web:df0fcdf5e4318397127f7f",
      measurementId: "G-HBCD95MEQ8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const usernameContainer = document.getElementById('username-container');
    const chatContainer = document.getElementById('chat-container');
    const usernameInput = document.getElementById('username-input');
    const enterButton = document.getElementById('enter-button');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const themeToggle = document.getElementById('theme-toggle');

    let username, avatarEmoji;

    const emojis = ['😀','😎','🧠','👻','🐱','🐶','🦊','🐵','🦄','🐸','🐯','🐼','🧙‍♂️','🧛‍♀️','👨‍🚀'];
    const emojiMap = {
      ':smile:': '😄', ':heart:': '❤️', ':love:': '😍', ':sun:': '☀️',
      ':moon:': '🌙', ':star:': '⭐', ':thumbsup:': '👍', ':fire:': '🔥'
    };

    function sanitize(input) {
      const div = document.createElement('div');
      div.innerText = input;
      return div.innerHTML;
    }

    function parseMarkdown(text) {
      let parsed = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      parsed = parsed.replace(/_(.*?)_/g, '<em>$1</em>');
      for (const code in emojiMap) {
        parsed = parsed.replaceAll(code, emojiMap[code]);
      }
      return parsed;
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text !== '') {
        db.ref("mensagens").push({
          user: username,
          emoji: avatarEmoji,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = '';
      }
    }

    function renderMessage(data) {
      const { user, emoji, text, timestamp } = data.val();
      const div = document.createElement('div');
      div.classList.add('chat-message');
      div.innerHTML = `<span class="username">${emoji || '👤'} ${sanitize(user)}</span>:
        <span class="message">${parseMarkdown(sanitize(text))}</span>
        <span class="timestamp">(${formatTime(timestamp)})</span>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    enterButton.addEventListener('click', () => {
      const rawName = usernameInput.value.trim();
      if (rawName !== '') {
        username = sanitize(rawName);
        avatarEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        usernameContainer.style.display = 'none';
        chatContainer.style.display = 'block';
        db.ref("mensagens").limitToLast(100).on("child_added", renderMessage);
      }
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Tema claro/escuro
    let dark = false;
    themeToggle.addEventListener('click', () => {
      dark = !dark;
      document.documentElement.style.setProperty('--bg-color', dark ? '#1e1e1e' : '#f0f0f0');
      document.documentElement.style.setProperty('--text-color', dark ? '#f0f0f0' : '#000');
      document.documentElement.style.setProperty('--container-bg', dark ? '#2c2c2c' : '#fff');
      themeToggle.innerText = dark ? '☀️ Tema Claro' : '🌙 Tema Escuro';
    });
  </script>
</body>
</html>
